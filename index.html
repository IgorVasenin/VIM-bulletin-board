<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIM Bulletin Board</title>
    <style>
        /* Стили для заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0033CC; /* Синий фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Поверх всего остального контента */
            color: white;
            font-family: Arial, sans-serif;
        }

        #splash-screen h1 {
            font-size: 3em;
            margin: 0;
        }

        #splash-screen p {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
        }

        /* Основной контент страницы, скрыт при загрузке */
        #main-content {
            display: none;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #0033cc;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #main-content h1 {
            font-size: 3em;
            margin: 0;
        }

        #main-content p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #main-content a {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        #main-content a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Заставка -->
    <div id="splash-screen">
        <h1>VIM bulletin board</h1>
        <p>from VIM system</p>
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <h1>Welcome to VIM bulletin board</h1>
        <p>Here you can view ads from your city or by and write</p>
        <a href="home.html">Continue</a>
    </div>

    <script>
        // Скрипт для скрытия заставки и показа основного контента
        window.onload = function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            // Устанавливаем задержку перед исчезновением заставки
            setTimeout(function() {
                splashScreen.style.display = 'none';
                mainContent.style.display = 'flex';
            }, 2000); // 2 секунды заставки
        }
    </script>
    
</body>
</html>
