<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Towns - VIM Bulletin Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        .town-list {
            list-style-type: none;
            padding: 0;
        }
        .town-list li {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 1.2em;
        }
        .town-list li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .town-list li a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>VIM Bulletin Board</h1>
</header>

<div class="content">
    <h2>List of Towns</h2>

    <ul class="town-list">
        <li><a href="perm.html">Пермь</a></li>
        <!-- Здесь можно добавить другие города и посёлки -->
    </ul>

    <a href="home.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
